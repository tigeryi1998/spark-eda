apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:4.1.0
          imagePullPolicy: Always

          env:
            ############################################################
            # üîä NETWORK CONFIG
            ############################################################

            # LISTENERS = where Kafka actually LISTENS for traffic
            # Bind broker (9092) + controller (9093) on all interfaces
            # 0.0.0.0 means ‚Äúbind to all interfaces‚Äù so Kafka can receive connections
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093

            # ADVERTISED_LISTENERS = what clients should CONNECT TO
            # Must be a resolvable DNS name inside Kubernetes
            # Kubernetes DNS name: <service-name>.<namespace>.svc.cluster.local
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka.ds551-2025fall-cb9303.svc.cluster.local:9092
            
            # Listener names used below for broker <-> broker communication
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: PLAINTEXT
            
            # Listener for KRaft controller
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: CONTROLLER

            ############################################################
            # üß† KRaft CONFIG ‚Äî SINGLE NODE, NO ZOOKEEPER
            ############################################################
            
            # Used by KRaft to establish controller quorum
            # Format: <node_id>@<controller-host>:<controller-port>
            # Because we have only one controller, it references itself.
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: 0@kafka-controller.ds551-2025fall-cb9303.svc.cluster.local:9093
            
            # Unique broker/controller identity ID in KRaft mode
            - name: KAFKA_NODE_ID
              value: "0"
            
            # This node has both roles (single-node KRaft)
            - name: KAFKA_PROCESS_ROLES
              value: controller,broker
            
            ############################################################
            # üóÑÔ∏è LOG + STORAGE
            ############################################################

            # Notes:
            # - OpenShift's filesystem may be read-only ‚Üí must use /tmp
            # - emptyDir is used (ephemeral) ‚Üí data erased if pod restarts

            # Kafka data + metadata directory
            # default /var/lib/kafka/data is read-only in OpenShift
            - name: KAFKA_LOG_DIRS
              value: /tmp/kafka-logs

            # Log4j must also write to a writable path
            # default logs go to /opt/kafka/logs which is read-only in OpenShift
            - name: KAFKA_LOG4J_OPTS
              value: "-Dkafka.logs.dir=/tmp/kafka-logs"
            
            # JVM logging configuration
            # Enable GC logging to a file in the writable /tmp directory
            - name: KAFKA_OPTS
              value: "-Xlog:gc*:file=/tmp/kafka-logs/kafkaServer-gc.log:time,tags:filecount=10,filesize=100M"
          
          ############################################################
          # üî• PORTS
          ############################################################
          ports:
            # Kafka broker port (primary client entry point)
            # Kafka broker port (for producers/consumers + inter-broker traffic)
            # ‚úÖ Used by client applications inside the cluster (e.g. your producer/consumer)
            # ‚úÖ Must match Service port 9092
            - containerPort: 9092
              protocol: TCP
            
            # Kafka KRaft controller port (internal only)
            # ‚ö† INTERNAL ONLY ‚Äî used by Kafka‚Äôs controller process
            # ‚ö† Does NOT need a Service because no external client ever connects here
            # ‚úÖ Optional to list ‚Äî exposing it doesn't hurt, but usually unnecessary
            - containerPort: 9093
              protocol: TCP
          
          ############################################################
          # üìÅ STORAGE
          ############################################################
          volumeMounts:
            # Writable ephemeral storage for logs + metadata
            - name: kafka-data
              mountPath: /tmp/kafka-logs   
            - name: kafka-config
              mountPath: /opt/kafka/config   
            - name: kafka-logs
              mountPath: /opt/kafka/logs
          
          ############################################################
          # ‚öôÔ∏è RESOURCES
          ############################################################
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          
          ############################################################
          # ‚úÖ HEALTH CHECK
          ############################################################
          livenessProbe:
            # tcpSocket:
            #   port: 9092
            exec:
              command:
                - /opt/kafka/bin/kafka-topics.sh
                - --list
                - --bootstrap-server
                - kafka.ds551-2025fall-cb9303.svc.cluster.local:9092
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
      
      restartPolicy: Always

      ############################################################
      # üì¶ VOLUMES
      ############################################################
      volumes:
        # ephemeral storage for Kafka logs / metadata
        - name: kafka-data
          emptyDir: {}  
        - name: kafka-config
          emptyDir: {}
        - name: kafka-logs
          emptyDir: {}
